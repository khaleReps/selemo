<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
    

    <!-- Header -->
  <header class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light me-2" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3">
          <a class="nav-link" href="#">
            <i class="bi bi-bell"></i> <!-- Replace with your notification icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            User Name <!-- Replace with the user's name -->
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-house-door"></i> <!-- Replace with your dashboard icon -->
                Dashboard <!-- Replace with your dashboard text -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person"></i> <!-- Replace with your user icon -->
                Users <!-- Replace with your user text -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-share"></i> <!-- Replace with your share icon -->
                Share <!-- Replace with your share text -->
              </a>
            </li>
            <!-- Add more sidebar items here -->
            <!-- Example:
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-file-earmark-text"></i> <!-- Replace with your other icon -->
                Other Page <!-- Replace with your other text -->
              </a>
            </li>
            -->
          </ul>
        </div>
      </nav>

      <!-- Content Page -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Content Page</h1>
        </div>
        <!-- CRUD Buttons for User -->
        <div class="mb-3">
          <button type="button" class="btn btn-primary me-2">Create User</button>
          <button type="button" class="btn btn-secondary me-2">Edit User</button>
          <button type="button" class="btn btn-danger me-2">Delete User</button>
        </div>
        <!-- Share and Export Buttons -->
        <div class="mb-3">
          <button type="button" class="btn btn-success me-2">Share</button>
          <button type="button" class="btn btn-info me-2">Export</button>
        </div>
        <!-- Container with Pagination -->
        <div class="container">
          <!-- Content goes here -->
          <!-- Add your table, cards, or other content here -->
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </main>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
