<!DOCTYPE html>
<html>
<head>
  <title>Settings Page</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>General information</h2>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input type="text" class="form-control" id="birthday" placeholder="dd/mm/yyyy">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender" placeholder="Gender">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@company.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="+12-345 678 910">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Location - Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your home address">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="number" class="form-label">Number</label>
          <input type="text" class="form-control" id="number" placeholder="No.">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">ZIP</label>
          <input type="text" class="form-control" id="zip" placeholder="ZIP">
        </div>
      </div>
    </form>

    <h2>Alerts & Notifications</h2>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="companyNews">
      <label class="form-check-label" for="companyNews">
        Get Rocket news, announcements, and product updates
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="accountActivity">
      <label class="form-check-label" for="accountActivity">
        Get important notifications about your activity or activity you've missed
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="meetupsNearYou">
      <label class="form-check-label" for="meetupsNearYou">
        Get an email when a Dribbble Meetup is posted close to my location
      </label>
    </div>

    <h2>Neil Portrait</h2>
    <form>
      <div class="mb-3">
        <label for="neilName" class="form-label">Neil Name</label>
        <input type="text" class="form-control" id="neilName" value="test" disabled>
      </div>
      <div class="mb-3">
        <label for="neilEmail" class="form-label">Neil Email</label>
        <input type="email" class="form-control" id="neilEmail" value="test@appseed.us" disabled>
      </div>
      <div class="mb-3">
        <label for="neilLocation" class="form-label">Neil Location</label>
        <input type="text" class="form-control" id="neilLocation" value="New York, USA" disabled>
      </div>
    </form>

    <h2>Select profile photo</h2>
    <form>
      <div class="mb-3">
        <label for="avatarInput" class="form-label">Change Avatar</label>
        <input type="file" class="form-control" id="avatarInput">
      </div>
      <div class="mb-3">
        <label for="avatarPreview">Preview:</label><br>
        <img src="path/to/avatar.png" alt="Avatar Preview" id="avatarPreview" class="img-thumbnail" width="200">
      </div>
    </form>

    <h2>Select cover photo</h2>
    <form>
      <div class="mb-3">
        <label for="coverInput" class="form-label">Change Cover Photo</label>
        <input type="file" class="form-control" id="coverInput">
      </div>
      <div class="mb-3">
        <label for="coverPreview">Preview:</label><br>
        <img src="path/to/cover.png" alt="Cover Photo Preview" id="coverPreview" class="img-thumbnail" width="200">
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<script src="assets/js/modules.js"></script>
</body>
</html>
